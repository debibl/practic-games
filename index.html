<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Femme FatalERROR</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="block">
    <div id="page">

      <header>
        <nav class="navbar block outline">
          <ul>
            <li><a href="#Games">Games</a></li>
            <li><a href="#Team">Team</a></li>
          </ul>
        </nav>
        <div class="title-container block outline">
          <span class="bracket">{</span>
          <span class="title">Femme<br />FatalERROR</span>
          <span class="bracket">}</span>

      </header>

      <main>
        <article class="carousel-container">
          <section class="carousel">
            <div class="slide">
              <img src="img/image1.jpg" alt="Image 1" />
              <div class="caption">The hangman game</div>
            </div>
            <div class="slide">
              <img src="img/image2.jpg" alt="Image 2" />
              <div class="caption">Caption 2</div>
            </div>
            <!-- Add more slide elements for the remaining images -->
          </section>
        </article>

        <article id="Games" class="block">
          <section class="games-board">
            <p class="small-title outline block">Games</p>
            <table class="game-table block">
              <tr>
                <td>
                  <a href="hangman/hangman.html">
                  <div class="game-card game-link block">
                    <img class="game-icon" src="img/hangman-icon.png" alt="Hangman Game Icon">
                    <p class="game-text">Hangman</p>
                  </div>
                  </a>
                </td>
                <td>
                  <a href="#">
                  <div class="game-card game-link block">
                    <img class="game-icon" src="img/snake-icon.png" alt="Snake Game Icon">
                    <p class="game-text">Snake</p>
                  </div>
                  </a>
                </td>
                <td>
                  <a href="#">
                  <div class="game-card game-link block">
                    <img class="game-icon" style="width: 170px; top: 15px; right: 10px;" src="img/crossword-icon.png" alt="Crossword Game Icon">
                    <p class="game-text" style="font-size: 28px; bottom: -5px;">Crossword</p>
                  </div>
                  </a>
                </td>
              </tr>
              <td>
                <a href="#">
                <div class="game-card game-link block">
                  <img class="game-icon" style="width: 173px; top: 15px;" src="img/anagramm-icon.png" alt="Anagramm Game Icon">
                  <p class="game-text" style="bottom: -10px;">Anagramm</p>
                </div>
                </a>
              </td>
              <td>
                <a href="#">
                <div class="game-card game-link block">
                  <img class="game-icon" src="img/sudoku-icon.png" alt="Sudoku Game Icon">
                  <p class="game-text">Sudoku</p>
                </div>
                </a>
              </td>
              <td>
                <a href="#">
                <div class="game-card game-link block">
                  <img class="game-icon" src="img/memory-icon.png" alt="Memory Game Icon">
                  <p class="game-text">Memory</p>
                </div>
                </a>
              </td>
              </tr>
            </table>
          </section>
        </article>

        <article class="block">
          <section class="team-line">
            <p id="Team" class="small-title outline block">Team</p>
            <table class="team-line-table block">
              <tr>
                <td>
                  <p><span class="number">6</span><br>people</p>
                </td>
                <td>
                  <p><span class="number">1</span><br>project</p>
                </td>
                <td>
                  <p><span class="number">6</span><br>games</p>
                </td>
              </tr>
            </table>
          </section>
        </article>

        <article class="block">
          <section class="team-board">
            <table class="team-table block">
              <tr>
                <td>
                  <div class="team-card block">
                    <img class="team-face" 
                      src="https://crafatar.com/avatars/90999d8afd8e40b7b5e8ccba4ce18eb3?size=512&overlay" 
                      alt="Face">
                    <p class="person-name outline">Person</p>
                    <p class="persons-game outline">game-name</p>

                </td>
                <td>

                  <p class="persons-game outline">game-name</p>

              <td>

                  <p class="person-name outline">Person</p>

                  <p class="person-name outline">Person</p>

      <footer>
        <img class="Kirill" src="https://static.tildacdn.com/tild3639-3936-4338-b039-656263646135/noroot.png" alt="Kirill">
        <nav class="footer-nav">
          <ul>
