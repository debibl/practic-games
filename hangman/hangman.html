<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/rope.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hangman.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hangman</h1>
      <div class="float-right">
        Wrong Guesses: <span id="mistakesCount">0</span> of 6
      </div>
      <div class="text-center">
        <img id="hangmanPic" src="./img/0.png" alt="" />
        <p>Guess the programming language:</p>
        <p id="taskWord"></p>
        <p id="statusMessage"></p>
        <div id="container">
          <button class="letter btn btn-lg btn-style">A</button>
          <button class="letter btn btn-lg btn-style">B</button>
          <button class="letter btn btn-lg btn-style">C</button>
          <button class="letter btn btn-lg btn-style">D</button>
          <button class="letter btn btn-lg btn-style">E</button>
          <button class="letter btn btn-lg btn-style">F</button>
          <button class="letter btn btn-lg btn-style">G</button>
          <button class="letter btn btn-lg btn-style">H</button>
          <button class="letter btn btn-lg btn-style">I</button>
          <button class="letter btn btn-lg btn-style">J</button>
          <button class="letter btn btn-lg btn-style">K</button>
          <button class="letter btn btn-lg btn-style">L</button>
          <button class="letter btn btn-lg btn-style">M</button>
          <button class="letter btn btn-lg btn-style">N</button>
          <button class="letter btn btn-lg btn-style">O</button>
          <button class="letter btn btn-lg btn-style">P</button>
          <button class="letter btn btn-lg btn-style">Q</button>
          <button class="letter btn btn-lg btn-style">R</button>
          <button class="letter btn btn-lg btn-style">S</button>
          <button class="letter btn btn-lg btn-style">T</button>
          <button class="letter btn btn-lg btn-style">U</button>
          <button class="letter btn btn-lg btn-style">V</button>
          <button class="letter btn btn-lg btn-style">W</button>
          <button class="letter btn btn-lg btn-style">X</button>
          <button class="letter btn btn-lg btn-style">Y</button>
          <button class="letter btn btn-lg btn-style">Z</button>
        </div>
        <form>
          <button
            type="reset"
            class="btn btn-style reset btn-lg"
            onclick="location.reload()"
          >
            Reset
          </button>
        </form>
      </div>
    </div>
    <script src="./hangman.js"></script>
  </body>
</html>
