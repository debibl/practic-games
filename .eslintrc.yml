env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: { 
  no-alert: "off", 
  import/extensions: 0, 
  no-restricted-globals: 0,
  consistent-return: 0,
  no-use-before-define: 0,
  no-mixed-operators: 0,
  no-plusplus: 0,
  no-loop-func: 0,
  import/prefer-default-export: 0,
  max-len: 0,
  no-param-reassign: 0,
  no-continue: 0,
  radix: 0,
  }
